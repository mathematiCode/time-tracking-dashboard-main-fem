<!DOCTYPE html>
<title>Time tracking dashboard FEM</title>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>


  <div id="container">
    <div id="side-bar">
    <div id="profile">
      <img id="profile-pic" src="./images/image-jeremy.png" alt="profile picture">
      Report for
  <span id="name"> Jeremy Robson </span>
    </div>
    <div id="time-frame-options">
    <button class="time-frame" id="daily-btn">Daily</button>
    <button class="time-frame" id="weekly-btn">Weekly</button>
      <button class="time-frame" id="monthly-btn">Monthly</button>
    </div>
  </div>

    <div class="time-box" id="work">
      <img class="icon" src="./images/icon-work.svg" alt="">    
      <div class="info">
        <div class="title">Work</div>
        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
        <div class="settings">Rename  Delete</div>
        <div class="times">
        <div class="hours">32hrs</div>
        <div class="previous">Last Week - 36hrs</div>
      </div>
      </div>
    </div>
    <div class="time-box" id="play">   
      <img class="icon" src="./images/icon-play.svg" alt="">        
      <div class="info">
      <div class="title">Play</div>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
      <div class="settings">Rename  Delete</div>
      <div class="times">
      <div class="hours">10hrs</div>
      <div class="previous">Last Week - 8hrs</div>
      </div>
    </div></div>
    <div class="time-box" id="study">       
      <img class="icon" src="./images/icon-study.svg" alt="">    
      <div class="info">
      <div class="title"></div>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
      <div class="settings">Rename  Delete</div>

      <div class="times">
      <div class="hours"></div>
      <div class="previous"></div>
        </div>
    </div></div>
    <div class="time-box" id="exercise">    
      <img class="icon" src="./images/icon-exercise.svg" alt="">      
       <div class="info">
      <div class="title"></div>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
      <div class="settings">Rename  Delete</div>
     <div class="times">
      <div class="hours"></div>
      <div class="previous"></div>
      </div>
    </div></div>
    <div class="time-box" id="social">       
      <img class="icon" src="./images/icon-social.svg" alt="">    
      <div class="info">
      <div class="title"></div>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
      <div class="settings">Rename  Delete</div>
     <div class="times">
      <div class="hours"></div>
      <div class="previous"></div>
      </div>
    </div></div>
    <div class="time-box" id="self-care">
      <img class="icon" src="./images/icon-self-care.svg" alt="">          
       <div class="info">
      <div class="title"></div>
      <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
      <div class="settings">Rename  Delete</div>
     <div class="times">
      <div class="hours"></div>
      <div class="previous"></div>
      </div>
    </div></div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julianna Messineo</a>.
    

    <script src="script.js"></script>
</body>
</html>
